<!DOCTYPE html>
<html>
<head>
	<title>Liên Minh Huyền Thoại</title>
	<meta property="og:image" content="https://sukien.lienminh.cf/sources/images/background.png">
	<meta property="og:description" content="LOL là một tựa game rác, đạo nhái Liên Quân, là sản phẩm để PR cho serie Cinematic cùng với các MV ca nhạc của Riot Entertainment"/>
	<meta property="og:title" content="League of Liên Quân">
	<link rel="stylesheet" href="styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="header">
		<img id="logo" src="sources/images/img_garena_logo.png">
		<div id="langs"></div>
	</div>

			<div>

				<div id="login">Đăng Nhập Ngay</div>
				<div class="separator">
					<div></div>
					<div class="text">hoặc</div>
					<div></div>
				</div>
				<div id="register">Tạo tài khoản mới</div>
				<a href="https://account.garena.com/recovery#/" id="forgot" target="_blank">Quên mật khẩu?</a>
			</div>
		</div>
	</div>
	<script src="scripts/script.js"></script>
</body>
</html>
